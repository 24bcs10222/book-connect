<div *ngIf="!isAuthenticated" class="authentication-failed">
  <p>You are not logged in. Please Login to access it.</p>
</div>

<div *ngIf="isAuthenticated" class="eight book-heading">
  <h1>BOOK-SHELF</h1>
</div>
<app-booklist *ngIf="isAuthenticated"  [books]="books"></app-booklist>
<div *ngIf="hasMoreBooks" class="btn-container">
  <button class="btn" (click)= "loadMyReadingBooks()" [disabled]="isLoading">
    Load More
  </button>
</div>
